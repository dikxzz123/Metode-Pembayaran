<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metode Pembayaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1d1f27, #2b2e3c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #2e3240;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .qr-image {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .payment-method {
      margin-bottom: 1rem;
    }
    .label {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .value {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #4ade80;
      border: none;
      border-radius: 0.5rem;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #22c55e;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>Pilih Pembayaran Sesuai Nominal Yang Anda Beli</h1>

  <div class="card">
    <img src="https://ar-hosting.pages.dev/1754410147758.jpg" alt="QRIS" class="qr-image" />
    
    <div class="payment-method">
      <div class="label">DANA</div>
      <div class="value">083824930057</div>
      <button onclick="copyToClipboard('083824930057')">Salin Nomor</button>
    </div>

    <div class="payment-method">
      <div class="label">Telegram</div>
      <div class="value">Kirim Bukti Pembayaran Ke Telegram</div>
      <button onclick="copyToClipboard('https://t.me/dikxz_store')">Salin  Tautan</button>
    </div>
  </div>

  <div class="footer">
    Â© 2022 DIKXZ STORE.
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin Silakan Kirim Bukti Pembayaran:  " + text);
      });
    }
  </script>
</body>
</html>
